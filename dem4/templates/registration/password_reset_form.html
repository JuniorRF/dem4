{% extends "base.html" %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card col-4 m-3">
      <div class="card-header">
        Отправить письмо для сброса пароля
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">
            Отправить письмо
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
